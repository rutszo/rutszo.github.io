        <style>
    #notificationList {
        width: 30%;
        position: absolute;
        right: 10px;
        top: 75px;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        z-index: 999;

    .notification {
        width: fit-content;
        height: auto;
        background-color: #0c1427;
        background-clip: border-box;
        border: 1px solid #172340;
        border-radius: 0.25rem;
        box-shadow: 3px 0 10px 0 #060b15;
        padding: 5px 8px 3px 5px;
        margin-bottom: 10px;
    }

    .notification-icon {
        transform: scale(0.7);
    }

    .icon-red {
        color: rgb(0, 238, 255);
    }

    .icon-green {
        color: rgb(50, 200, 50);
    }

    .icon-blue {
        color: rgb(50, 120, 200);
    }

    .icon-orange {
        color: rgb(50, 200, 200);
    }
</style>

<div id="notificationList"></div>

<script>
    var alert_types = {
        "error": "<i class='notification-icon icon-red' data-feather='slash'></i>",
        "success": "<i class='notification-icon icon-green' data-feather='check'></i>",
        "info": "<i class='notification-icon icon-blue' data-feather='info'></i>",
        "warn": "<i class='notification-icon icon-orange' data-feather='alert-triangle'></i>"
    }

    function sendAlert(alert) {
        if (!alert || !alert.type) return;

        var elem = $("<div>");
        elem.addClass("notification");

        var icon = alert_types[alert.type];

        elem.html(alert.message);

        if (icon)
            elem.prepend(icon);

        console.log("[Alerts] Displaying toast for " + alert.type + " : " + alert.message);

        elem._remove = function () {
            $(this).remove();

            if (alert.route)
                window.location = alert.route;

            if (alert.refresh)
                window.location.reload()
        }

        elem.fadeOut(alert.duration || 5000).promise().then(_ => {
            elem._remove();
        });

        elem.click(function () {
            elem._remove();
        });

        $("#notificationList").append(elem);
        feather.replace();
    }

    Core.OnAssetsLoaded = function () {
        $.ajax("/panel/alerts").done(function (data) {

            if (data && typeof data == "object")
                sendAlert(data);
        });
    }
</script>
